<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Tech Store</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Cửa hàng công nghệ</h1>
            <p>Đăng nhập để tiếp tục</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Nhập email của bạn">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required placeholder="Nhập mật khẩu">
            </div>
            <div id="errorMessage" class="error"></div>
            <button type="submit" class="login-button">Đăng nhập</button>
        </form>
        <div class="forgot-password">
            <a href="register.html">Chưa có tài khoản?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    // Lấy danh sách người dùng từ localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Kiểm tra thông tin người dùng
    const user = users.find(user => user.email === email && user.password === password);

    if (user) {
        errorMessage.textContent = ''; // Xóa lỗi nếu thông tin hợp lệ
        alert('Đăng nhập thành công!');
        window.location.href = "main.html"; // Chuyển sang trang chính
    } else {
        errorMessage.textContent = 'Email hoặc mật khẩu không đúng. Vui lòng thử lại.';
    }
});

    </script>
</body>
</html>
